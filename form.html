<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Пинк</title>
  </head>
  <body>
    <header class="page-header">
      <div class="page-header__wrapper">
        <div class="page-header__menu">
          <a class="page-header__logo-link" href="#">PINK</a>
          <nav class="main-nav main-nav--closed main-nav--no-js">
            <button class="main-nav-toogle" type="button">Открыть меню</button>
            <div class="main-nav__wrapper">
              <ul class="main-nav__items">
                <li class="main-nav__item main-nav__item--active"><a href="#">Главная</a></li>
                <li class="main-nav__item"><a href="#">Фотографии</a></li>
                <li class="main-nav__item"><a href="#">Конкурс</a></li>
                <li class="main-nav__item"><a href="#">HTML Academy</a></li>
              </ul>
            </div>
          </nav>
        </div>
        <h1 class="page-header__title">Конкурс на самое безбашеное путешествие с Пинк</h1>
      </div>
    </header>

    <section class="form-info-main">
      <p class="form-info-main__desc">Поделитесь своей историей и получите шанс выиграть ценный приз — 1000 миль на вашу бонусную карту! </p>
      <form class="form-info" action="index.html" method="post">
        <div class="form-info__feedback-form-group surname-area">
          <label for="last-name">Фамилия:</label>
          <input type="text" name="last-name" id="last-name" placeholder="Укажите фамилию">
        </div>
        <div class="form-info__feedback-form-group name-area">
          <label for="name">Имя:</label>
          <input type="text" name="name" id="name" placeholder="Укажите фамилию">
        </div>
        <div class="form-info__feedback-form-group second-name-area">
          <label for="second-name">Ну и отчество:</label>
          <input type="text" name="second-name"id="secondname" placeholder="Укажите фамилию">
        </div>
        <div class="form-info__feedback-form-group checkbox-area">
          <div class="checkbox-area__item">
            <label> Сделал селфи с акулой <input type="checkbox" name="selfie-with-shark" checked=""></label>
          </div>
          <div class="checkbox-area__item">
            <label> Обгорел на пляже <input type="checkbox" name="burned-on-the-beach" checked=""></label>
          </div>
          <div class="checkbox-area__item">
            <label> Видел Чака Норриса <input type="checkbox" name="saw-Chuck"></label>
          </div>
          <div class="checkbox-area__item">
            <label> Накупил сувениров <input type="checkbox" name="bought-souvenirs"></label>
          </div>
          <div class="checkbox-area__item">
            <label> Удержал башню <input type="checkbox" name="held-the-tower" checked=""></label>
          </div>
          <div class="checkbox-area__item">
            <label> Разгромил отель<input type="checkbox" name="crushed-the-hotel"></label>
          </div>
        </div>
        <div class="form-info__feedback-form-group phone-area">
           <label for="phone">Номерок телефончика: </label>
           <input type="text" name="phone" id="phone" placeholder="Номерок, пожалуйста" >
         </div>
         <div class="form-info__feedback-form-group address-area">
           <label for="email">Адресок почты: </label>
           <input type="text" name="email" id="email" placeholder="Введите почту">
        </div>
        <div class="form-info__feedback-form-group radio-btn-area">
          <label class="radio-btn-area__item">
            <input type="radio" name="first-option" value="Pink-for-ios" checked="">Pink для iOS
          </label>
          <label class="radio-btn-area__item">
            <input type="radio" name="second-option" value="Pink-for-android">Pink на Android
          </label>
          <label class="radio-btn-area__item">
            <input type="radio" name="third-option" value="Windows Phone">Windows Phone
          </label>
        </div>
        <div class="form-info__feedback-form-group texarea-area">
          <label class="texarea-area__item" for="message">Опишите свои эмоции:</label>
          <textarea name="message" id="message" cols="20" rows="10" placeholder="Можно прям в красках, не стесняясь в выражениях"></textarea>
        </div>
         <div class="form-info__feedback-form-group submit-area">
           <input type="submit" class="btn" value="Отправить форму">
         </div>
      </form>
      <p class="form-info-main__remark">
        * - обязательные поля
      </p>
    </section>

    <footer class="page-footer">
      <div class="page-footer__logo-wrap">
  			<a href="">
  				<img src="img/logo.svg" alt="Pink">
  			</a>
  		</div>
      <div class="page-footer__social">
				<ul class="social-links">
					<li><a class="social-links__item-vk" href="">Vk</a></li>
					<li><a class="social-links__item-fb" href="">Facebook</a></li>
					<li><a class="social-links__item-inst" href="">Insta</a></li>
				</ul>
			</div>
      <div>
        <span>Разработано </span>
        <a href="#">logo HTML Academy</a>
      </div>
    </footer>

  </body>
</html>
